<h2>List of Transactions</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <!-- <th>Id:</th> -->
      <th>Type:</th>
      <th>Amount:</th>
      <th>Description:</th>
      <th>Created at:</th>
      <th>Debit account id:</th>
      <th>Credit account id:</th>
      <th></th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of transactions">
      <!-- <td>{{item.id}}</td> -->
      <td>{{item.type}}</td>
      <td>{{item.amount}}</td>
      <td>{{item.description}}</td>
      <td>{{item.createdAt}}</td>
      <td>{{item.debitAccountId}}</td>
      <td>{{item.creditAccountId}}</td>
      <td><button class="btn btn-danger" (click)="deleteTransaction(item)">Delete</button></td>
    </tr>
  </tbody>
</table>
