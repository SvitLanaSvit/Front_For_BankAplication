<div class="container">
  <h4>LIST OF AGREEMENTS BY MANAGER ID</h4>
  <div class="row w-25">
    <div class="mb-3">
      <div class="flex_container">
        <label class="form-label" for="managerId">Manager id<span class="required">*</span>:</label>
        <div *ngIf="submitted && !managerId" class="error-message">Manager id is required</div>
      </div>
      <select name="managerId" id="managerId" [(ngModel)]="managerId" class="form-select">
        <option value="{{managerId}}" *ngFor="let managerId of managersId">{{managerId}}</option>
      </select>
    </div>
    <div class="btn-group">
      <button (click)="submit()" class="btn btn-sm btn-primary">Show</button>
      <button (click)="clear()" class="btn btn-sm btn-secondary">Clear</button>
    </div>
  </div>
  <hr>
  <div *ngIf="done">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Agreement id:</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of managers">
            <td>{{item.id}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
