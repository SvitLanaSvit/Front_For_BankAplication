<h2>List of Managers sorted by product`s limit</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <!-- <th>Id:</th> -->
      <th>Firstname:</th>
      <th>Lastname:</th>
      <th>Status:</th>
      <th>Product id:</th>
      <th>Limit:</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of managers">
      <!-- <td>{{item.id}}</td> -->
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
      <td>{{item.status}}</td>
      <td>{{item.productId}}</td>
      <td>{{item.name}}</td>
      <td>{{item.productLimit}}</td>
    </tr>
  </tbody>
</table>
