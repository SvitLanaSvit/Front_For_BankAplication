<div class="container">
  <h4>LIST OF ACCOUNTS BY PRODUCT ID AND STATUS</h4>
  <div class="row w-25">
    <div class="mb-3">
      <div class="flex_container">
        <label class="form-label" for="productId">Product id<span class="required">*</span>:</label>
        <div *ngIf="submitted && !productId" class="error-message">Product id is required</div>
      </div>
      <select name="productId" id="productId" [(ngModel)]="productId" class="form-select">
        <option value="{{productId}}" *ngFor="let productId of productsId">{{productId}}</option>
      </select>
    </div>
    <div class="mb-3">
      <div class="flex_container">
        <label class="form-label" for="productStatus">Status<span class="required">*</span>:</label>
        <div *ngIf="submitted && !productStatus" class="error-message">Status is required</div>
      </div>
      <select name="status" id="status" [(ngModel)]="productStatus" class="form-select">
        <option value="{{status}}" *ngFor="let status of productStatusOptions">{{status}}</option>
      </select>
    </div>
    <div class="btn-group">
      <button (click)="submit()" class="btn btn-sm btn-primary">Show</button>
      <button (click)="clear()" class="btn btn-sm btn-secondary">Clear</button>
    </div>
  </div>
  <hr>
  <div *ngIf="done">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Account id:</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of accountsId">
            <td>{{item.id}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
