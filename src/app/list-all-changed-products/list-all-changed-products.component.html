<h2>List of all changed Products</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <!-- <th>Id:</th> -->
      <th>Name:</th>
      <th>Status:</th>
      <th>Currency:</th>
      <th>Interest rate:</th>
      <th>Limit:</th>
      <th>Created at:</th>
      <th>Updated at:</th>
      <th>Manager id:</th>
      <th></th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of products">
      <!-- <td>{{item.id}}</td> -->
      <td>{{item.name}}</td>
      <td>{{item.status}}</td>
      <td>{{item.currencyCode}}</td>
      <td>{{item.interestRate}}</td>
      <td>{{item.productLimit}}</td>
      <td>{{item.createdAt}}</td>
      <td>{{item.updatedAt}}</td>
      <td>{{item.managerId}}</td>
    </tr>
  </tbody>
</table>
